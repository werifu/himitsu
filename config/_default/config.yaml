baseURL: /
title: Werifu Himitsu

# Comment when installing using Hugo Modules
# theme: eureka
# Uncomment when installing using Hugo Modules
theme: wangchucheng.com/hugo-eureka

paginate: 6
copyright: >
  &copy; 2020-2022 <a href="https://www.github.com/werifu/">Werifu</a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: zh
hasCJKLanguage: true # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series

build:
  useResourceCacheWhen: fallback